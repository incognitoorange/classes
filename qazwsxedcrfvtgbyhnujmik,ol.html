<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>java script class inheritance</h2>
    <p>Use the "extends" keyword to inherit all methods for another class</p>
    <p>use the "super" method to call the parents constructor function</p>

    <p id="details"></p>

    <script>
        class Car {
     constructor(brand) {
        this.carname = brand;
     }
     present() {
        return 'i have a' + this.carname
     }
        }
        class Model extends Car {
            constructor(brand,mod) {
                super(brand);
                this.model =mod;
            }
            show() {
                return this.present() + 'it is a ' +this.model;
            }
        }
        let myCar = new Model("Ford","Mustang")
        document.getElementById("details").innerHTML = myCar.show();
    </script>
</body>
</html>
